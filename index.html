<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }
        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Kunden-Login</h1>
        <form onsubmit="login(event)">
            <input type="text" id="customerId" placeholder="Kundennummer" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            const customerId = document.getElementById('customerId').value;
            if (customerId) {
                // Leitet zur Dashboard-Seite mit Kundennummer in der URL weiter
                window.location.href = `dashboard.html?kundennummer=${customerId}`;
            }
        }
    </script>
</body>
</html>
